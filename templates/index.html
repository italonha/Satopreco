<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas da Semana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;

        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% for img in images %}
        <img src="{{ img }}" alt="Oferta">
    {% endfor %}
</body>
</html>
